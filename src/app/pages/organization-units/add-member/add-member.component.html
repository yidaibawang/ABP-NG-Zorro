<!-- [nzVisible]="modalVisible" -->
<nz-modal [nzVisible]="modalVisible" [nzConfirmLoading]="loading" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="close($event)">
  <ng-template #modalTitle>
    <span>{{l("AddMember")}}</span>
  </ng-template>
  <ng-template #modalContent>
    <nz-card [nzBordered]="false">
      <!-- 搜索框 -->
      <ng-template #extra>
        <nz-input [nzType]="'search'" [nzPlaceHolder]="'input search text'" [(ngModel)]="filterText" style="width: 200px;" (nzOnSearch)="onSearch($event)"></nz-input>
      </ng-template>

      <!-- 展示列 -->
      <nz-table #nzTable [nzDataSource]="dataItems" [nzTotal]="totalItems" [(nzPageIndex)]="pageNumber" [(nzPageSize)]="pageSize"
        [nzLoading]="loading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
        <thead nz-thead>
          <tr>
            <th nz-th>

            </th>
            <th nz-th>
              <span>{{l('Name')}}</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let item of nzTable.data">
            <td nz-td nzCheckbox>
              <label nz-checkbox [(ngModel)]="item.checked">
              </label>
            </td>
            <td nz-td>{{item.name}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </ng-template>
  <!-- 保存/取消 按钮 -->
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="close($event)">
      {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="saving">
      {{l("Save")}}
    </button>
  </ng-template>
</nz-modal>
